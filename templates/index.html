<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>California House Price Prediction</title>
</head>
<body>
  <h2>California House Price Prediction</h2>
  <form id="predictForm">
    <label>Median Income:</label><br>
    <input type="number" step="0.01" name="MedInc" required><br><br>

    <label>Average Rooms:</label><br>
    <input type="number" step="0.01" name="AveRooms" required><br><br>

    <label>Average Bedrooms:</label><br>
    <input type="number" step="0.01" name="AveBedrms" required><br><br>

    <label>Population:</label><br>
    <input type="number" name="Population" required><br><br>

    <label>Households:</label><br>
    <input type="number" name="Households" required><br><br>

    <label>Latitude:</label><br>
    <input type="number" step="0.01" name="Latitude" required><br><br>

    <label>Longitude:</label><br>
    <input type="number" step="0.01" name="Longitude" required><br><br>

    <button type="submit">Predict</button>
  </form>

  <h3 id="result"></h3>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((v,k) => data[k] = parseFloat(v));

      const res = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });

      const out = await res.json();
      document.getElementById("result").innerText =
        out.error ? `Error: ${out.error}` :
        `Predicted Price: ${out.prediction[0]} ${out.unit}`;
    });
  </script>
</body>
</html>
